<div class="container">
  <h1>Angular Editor</h1>
  <label for="test_input">Test input </label>
  <input id="test_input">
  <br><br>
  <form [formGroup]="form">
    <angular-editor autofocus="true" id="editor2" formControlName="signature" [config]="config" (ngModelChange)="onChange2($event)"></angular-editor>
  </form>
  <p>
    Form Value: {{ form.value.signature }}
  </p>
  <p>
    Form Status: {{ form.status }}
  </p>
</div>
