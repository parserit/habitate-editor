<div class="angular-editor-toolbar" *ngIf="config && config.iconAvailibility!='none'">
        <div class="angular-editor-toolbar-set " *ngFor="let iconGroup of config.iconGroup" [title]="iconGroup.groupName" >
                <button  *ngFor="let iconSet of iconGroup.iconSet"  type="button" [title]="iconSet.title" class="angular-editor-button" 
                (click)="triggerCommand(iconSet.identifier)" tabindex="-1">
                        <i [class]='iconSet.class'></i>
                </button>
                
                
        </div>
</div>
